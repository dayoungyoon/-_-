<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>순서를활용한 메뉴</title>
    <style media="screen">

      ul{
        list-style-type: none;


      }
      li{
        border-style: solid;
        border-width: 1px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        display: inline-block;
        margin: 10px;
      }


      
    </style>
  </head>

  <body>


      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
      </ul>


  </body>
</html>
